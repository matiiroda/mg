
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG CONTROL - Est√©tica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0A0A0A; color: #FFFFFF; }
        
        @media print {
            @page {
                margin: 0;
                size: 80mm auto;
            }
            body { 
                background: white !important; 
                color: black !important;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print { display: none !important; }
            .print-only { 
                display: block !important; 
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            #root { display: none; }
        }

        .print-only { display: none; }
        
        /* Thermal Ticket Styles - Reforzado */
        .thermal-ticket {
            width: 80mm;
            padding: 15px;
            font-family: 'Inter', 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #000000 !important;
            line-height: 1.3;
            background: white;
            margin: 0 auto;
        }

        .thermal-ticket * {
            color: #000000 !important;
            -webkit-print-color-adjust: exact;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1A1A1A; }

        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #1A1A1A inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
